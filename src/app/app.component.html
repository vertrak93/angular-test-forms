<form [formGroup]="form" (ngSubmit)="submit()">

  <label for="id">Id:</label>
  <input id="id" formControlName="Id"><br>

  <label for="name">Name:</label>
  <input name="name" formControlName="Name"><br>

  <app-phone-component [form]="form"></app-phone-component>

  <app-select-component [region]="region"></app-select-component>

  
  <!-- $any(fomr.get('')) -->

  <button type="submit">submit</button>

</form>

<span>{{result}}</span>
<pre>Form values: {{ form.value |json }}</pre>
